name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Hermit
        run: |
          curl -fsSL https://cash.dev/hermit/install.sh | bash
          echo "$HOME/.hermit/bin" >> "$GITHUB_PATH"
      - name: Install shellcheck via Hermit
        run: hermit install shellcheck
      - name: Run tests
        run: ./ci/test.sh
