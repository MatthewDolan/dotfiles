name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      HERMIT_LOG_LEVEL: debug
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Activate Hermit
        run: ./bin/hermit env --raw >> "$GITHUB_ENV"
      - name: Run tests
        run: ./ci/test.sh
